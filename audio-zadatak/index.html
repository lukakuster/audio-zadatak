<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zadatak 2</title>
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="main-container">
      <div class="left-container">
        <div class="btn-row">
          <button class="btn btn--q" id="Q">Q</button>
          <button class="btn btn--w" id="W">W</button>
          <button class="btn btn--e" id="E">E</button>
        </div>
        <div class="btn-row">
          <button class="btn btn--a" id="A">A</button>
          <button class="btn btn--s" id="S">S</button>
          <button class="btn btn--d" id="D">D</button>
        </div>
        <div class="btn-row">
          <button class="btn btn--z" id="Z">Z</button>
          <button class="btn btn--x" id="X">X</button>
          <button class="btn btn--c" id="C">C</button>
        </div>
      </div>
      <div class="right-container">
        <div class="group-container">
          <label class="power-label">POWER</label>
          <div class="switch-container">
            <input
              type="checkbox"
              class="power-switch"
              id="power-switch"
              checked
            />
            <span class="state-label" id="state-label">ON</span>
          </div>
        </div>
        <div class="title-name">Heater 2</div>
        <div class="group-container">
          <input type="range" min="0" max="100" value="30" name="slider" />
        </div>
        <div class="group-container">
          <label class="bank-label">BANK</label>
          <div class="switch-container">
            <input
              type="checkbox"
              class="bank-switch"
              id="bank-switch"
              checked
            />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
